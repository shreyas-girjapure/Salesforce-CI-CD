<template>
	<Lightning-card title="contact Search">
		<div class="slds-m-left_small">
			<Lightning-input label='Search Here' value={key} onchange={handleChange}></Lightning-input>
			<template for:each={contacts} for:item="contact">
				<p key={contact.Id}>{contact.Name}</p>
			</template>
		</div>
		<lightning-button variant="brand-outline" label="Search" title="Search" onclick={handleClick}
			class="slds-m-left_x-small"></lightning-button>
	</Lightning-card>
</template>
